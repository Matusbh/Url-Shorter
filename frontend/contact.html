<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us | MatDevs URL Shortener</title>
    <meta
      name="description"
      content="Get in touch with MatDevs — we’d love to hear from you! Contact us for questions, support, or collaboration about our free and simple URL shortener."
    />
    <meta
      name="keywords"
      content="contact MatDevs, support, help, contact page, url shortener support, MatDevs contact, get in touch"
    />
    <meta name="author" content="MatDevs" />

    <link rel="canonical" href="https://tusitio.com/contact" />

    <!--PONER AQUI EL SITIO WEB-->
    <link rel="canonical" href="https://tusitio.com/" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta+Vaani:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <figure>
        <a href="https://github.com/Matusbh" aria-label="MatDevs GitHub">
          <img
            src="./public/img/MatDevs.png"
            width="150"
            height="75"
            alt="MatDevs logo"
            class="logo-matdevs"
            decoding="async"
            fetchpriority="high"
          />
        </a>
      </figure>

      <nav>
        <ul>
          <li><a href="./index.html">Url Shorter</a></li>
          <li><a href="./info.html">Information</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero-contacto">
        <h1>Contact us</h1>
        <p>
          For inquiries, suggestions, or requests, you can always contact us. We
          value your feedback.
        </p>
        <div class="rrss">
          <a
            href="https://mail.google.com/mail/?view=cm&fs=1&to=matbeh.autom@gmail.com"
            aria-label="Send an email to matbeh.autom@gmail.com"
            ><img
              src="./public/img/gmail.svg"
              alt="Gmail icon"
              class="gmail-logo"
              loading="lazy"
            />matbeh.autom@gmail.com</a
          >
          <br />
          <a
            href="https://x.com/_MatDevs"
            aria-label="Visit MatDevs profile on X"
            ><img
              src="./public/img/x-icon.svg"
              alt="X (formerly Twitter) icon"
              class="x-logo"
              loading="lazy"
            />Visit _MatDevs profile on X</a
          >
        </div>
      </div>
    </main>

    <div class="container">
      <footer class="footer"></footer>
    </div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
